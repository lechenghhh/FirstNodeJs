<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改记事本</title>
</head>
<body>
<script src="jquery-2.1.1.min.js"></script>
<script>
    $(document).ready(function () {
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return (r[2]);
            return null;
        }

        $("#_id").val(GetQueryString("_id"));
        $("#title").val(GetQueryString("title"));
        $("#content").val(GetQueryString("content"));
        GetQueryString();
    });
    function gb2utf8(data){
        var glbEncode = [];
        gb2utf8_data = data;
        execScript("gb2utf8_data = MidB(gb2utf8_data, 1)", "VBScript");
        var t=escape(gb2utf8_data).replace(/%u/g,"").replace(/(.{2})(.{2})/g,"%$2%$1").replace(/%([A-Z].)%(.{2})/g,"@$1$2");
        t=t.split("@");
        var i=0,j=t.length,k;
        while(++i<j) {
            k=t[i].substring(0,4);
            if(!glbEncode[k]) {
                gb2utf8_char = eval("0x"+k);
                execScript("gb2utf8_char = Chr(gb2utf8_char)", "VBScript");
                glbEncode[k]=escape(gb2utf8_char).substring(1,6);
            }
            t[i]=glbEncode[k]+t[i].substring(4);
        }
        gb2utf8_data = gb2utf8_char = null;
        return unescape(t.join("%"));　}
</script>

    _id: <input type="text" name="_id" id="_id"> <br>
    标题: <input type="text" name="title" id="title"> <br>
    内容: <input type="text" name="content" id="content">
    <input type="submit" value="Submit">
</form>
</body>
</html>
