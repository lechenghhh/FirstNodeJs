<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改记事本</title>
</head>
<body>
<script src="jquery-2.1.1.min.js"></script>
<script>
    $(document).ready(function () {
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return (r[2]);
            return null;
        }
        $("#_id").val(GetQueryString("_id"));
        $("#title").val(GetQueryString("title"));
        $("#content").val(GetQueryString("content"));
        GetQueryString();
    });
</script>
<button id="btn1" class="btn btn-info">填充</button>
修改记事本：
<form action="http://127.0.0.1:8091/note_update" method="POST">
    _id: <input type="text" name="_id" id="_id"> <br>
    标题: <input type="text" name="title" id="title"> <br>
    内容: <input type="text" name="content" id="content">
    <input type="submit" value="Submit">
</form>
</body>
</html>
